<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='index.css', v=23994) }}">
</head>
<body>
<div class="container-fluid register">
    <div class="row">
        <div class="col-md-4 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>You are 30 seconds away from earning your own money!</p>
            <form action="{{ url_for('auth.login') }}" method="post">
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" value=""/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="pass" placeholder="Password" value=""/>
                </div>
                <div class="form-group">
                    <input type="submit" class="form-control btn btn-success" value="submit"/>
                </div>
            </form>
        </div>

        <div class="col-md-8 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                       aria-controls="home" aria-selected="true">Get2-Official</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Create A New Account</h3>
                    <div class="row register-form">
                        <div class="col-md-12">
                            <form action="{{ url_for('auth.register') }}" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="fname" placeholder="First Name"
                                                   value=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="lname" placeholder="Last Name" value=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" name="email" placeholder="email "
                                                   value=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="pass" placeholder="Password"
                                                   value=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="conpass" placeholder="Confirm Password"
                                                   value=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="num" placeholder="Phone Number"
                                                   value=""/>
                                        </div>
                                    </div>


                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="address" placeholder="Address"
                                                   value=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="city" placeholder="city"
                                                   value=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="state" placeholder="state"
                                                   value=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="country" placeholder="Country"
                                                   value=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="pcode" placeholder="Postal Code"
                                                   value=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btnRegister" value="Register"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
